<div class="flex items-center justify-between px-4 py-2 border-b border-gray-200">
  <div class="flex items-center space-x-4">
    <img
      [src]="user().avatar || 'https://i.pravatar.cc/150?img=placeholder'"
      alt="{{ user().name }}"
      class="w-10 h-10 rounded-full border border-gray-300"
    />
    <div>
      <a
        [routerLink]="'/users/' + user().id"
        class="block font-semibold text-gray-800 hover:underline"
      >
        {{ user().name | fullName }}
      </a>
      <p class="text-sm text-gray-600">{{ user().email }}</p>
    </div>
  </div>

  <div class="flex items-center space-x-3">
    <div [appHighlightEven]="user().id">
      <span class="text-xs text-gray-500">#{{ user().id }}</span>
    </div>

    @if(isMockVersion()){
    <button
      type="button"
      (click)="onDelete()"
      class="cursor-pointer text-red-500 hover:text-red-700 transition"
      title="Delete user"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M6 8a1 1 0 011-1h6a1 1 0 011 1v7a2 2 0 01-2 2H8a2 2 0 01-2-2V8zM4 5h12a1 1 0 100-2h-3.5l-.71-.71A1 1 0 0010 2H8.21a1 1 0 00-.7.29L6.8 3H4a1 1 0 100 2z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    }
  </div>
</div>
